---
command_path: csub
common_params: -o %J.txt -n @12 /home/export/online3/amd_share/shangruan/bin/dynayaml 

cluster_params:
  queue:
    options:
    - q_x86_expr
    - q_x86_share
    - q_x86_vio_share
    - q_x86_cn_sim

params_category:
  - name: 并行计算选项
    id: 1
  - name: 数据文件
    id: 2
  
params:
  - category_id: 1
    id: 12
    filed_label: CPUs
    filed_type: select-single
    value_type: 字串行
    value_range: "1,2,4,8,12,16,24,32,48,64"
    readonly: false
    required: true
    app_cli: var 
    app_cli_convert: $value

  - category_id: 2
    id: 21
    filed_label: 输入.k .key文件
    filed_type: file-remote
    value_type: 字串行
    value_range: /file/*.k
    app_cli: arg
    app_cli_convert: $value

  - category_id: 2
    id: 22
    filed_label: 精度
    filed_type: select-single
    value_type: 字串行
    value_range: single,double
    readonly: false
    required: true
    app_cli: arg
    app_cli_convert: $value

