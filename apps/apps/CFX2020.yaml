---
params_category:
  - name: CFXsolver选项
    id: 1
  - name: 工程文件
    id: 2
  
params:
  - category_id: 1
    id: 12
    filed_label: CPUs
    filed_type: select-single
    value_type: 字串行
    value_range: "2,4,8,12,16,24,32,48,64,72"
    readonly: false
    required: true
    app_cli: var 
    app_cli_convert: $value

  - category_id: 2
    id: 21
    filed_label: 输入.def文件
    filed_type: file-remote
    value_type: 字串行
    value_range: /file/*.def
    app_cli: arg
    app_cli_convert: $value

  - category_id: 2
    id: 22
    filed_label: initial Values(.res) 
    filed_type: file-remote 
    value_type: 字串行
    value_range: /file/*.res
    app_cli: arg
    app_cli_convert: $value

  - category_id: 2
    id: 23
    filed_label: Continue History From
    filed_type: select-single 
    value_type: string
    value_range: "yes,no"
    required: true
    app_cli: arg
    app_cli_convert: $value

command_path: csub
common_params: -o %J.out -n @12 /home/export/online3/amd_share/shangruan/bin/cfxyaml2020

cluster_params:
  queue:
    options:
    - q_x86_expr
    - q_x86_share
    - q_x86_vio_share
    - q_x86_cn_sim

