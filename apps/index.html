<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="dist/css/font.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/skyform.ico">
</head>
<body class="hold-transition login-page"
  style="background: url('images/login.png') no-repeat fixed center left;
         width: 100%; background-position: center; background-repeat:no-repeat;
         background-size:cover;">

<div class="login-box">
  <div class="login-logo">
    <img src="images/logo.png" width="500px"><br>
    <span id="logo"></span>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username"
           placeholder="" autofocus>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password"
           placeholder="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <input class="btn btn-primary btn-block" 
             id="submit-button" onclick="login()">
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="forgot-password.html" id="forgot-password"></a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center" id="register"></a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
  <div id="errmsg" style="color:red"><br></div>
</div>
<!-- /.login-box -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="js/front.js"></script>
</body>
</html>
